language: node_js
node_js:
- '6'
os:
- linux
- osx
branches:
  only:
  - master
  # npm version tags
  - /^v\d+\.\d+\.\d+$/
cache:
  directories:
  - "$HOME/.npm"
before_install:
- npm config set spin false
- npm install -g npm
- npm --version
deploy:
  provider: npm
  email: kellyselden@gmail.com
  api_key:
    secure: 
  on:
    tags: true
    repo: kellyselden/git-diff-apply
